<html>
<head>
	<title>Rock paper scissors game</title>
	 <link rel="stylesheet" href="style.css">
	 <script src="bunddle.js" defer></script>
</head>
<body>
<div class="flexbox-container">
	<p id="score">Scoreboard</p>
	<div class="flexbox1">
	<p id="winner">win=0</p>
	</div>&nbsp;&nbsp;&nbsp;
	<div class="flexbox2">
	<p id="losser">lose=0</p>
</div>&nbsp;&nbsp;&nbsp;

</div>

	<div id="output"></div>
</div>
</div>
<div class="rectangle2">
	<div class="img">
<img src=crop_rock.png id="rock" height="250" width="200" onclick="rock()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<img src="crop_paper.png" id="paper" height="250" width="200" onclick="paper()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<img src="crop_scissors.png" id="scissors" height="250" width="200" onclick="scissors()">
</div>

</div>

</html>
