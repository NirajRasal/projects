<html>

<head>
	<title>Rock paper scissors game</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="bunddle.js" defer></script>
	<script type="text/javascript" src="live.js"></script>
</head>

<body>
	<div class="flexbox-container">
		<h1 id="welcome">Rock, Scissors & Papers Game</h1>
		<div class="container">
			<div class="flexbox-score">
				<p id="score">Scoreboard</p>
				<div class="flexbox">
					<p class="box" id="winner">win=0</p>
					<p class="box" id="losser">lose=0</p>
					<p class="box" id="draw">draw=0</p>
				</div>
			</div>
			<div class="op">
				<p><span id="display"></span></p>
				<p><span id="display1"></span></p>
				<div id="output"></div>
			</div>
		</div>
	</div>
	<div class="rectangle2">
		<div class="img">
			<img src=crop_rock.png class="visual-item" id="rock" height="250" width="200" onclick="rock()">
			<img src="crop_paper.png" class="visual-item" id="paper" height="250" width="200" onclick="paper()">
			<img src="crop_scissors.png" class="visual-item" id="scissors" height="250" width="200" onclick="scissors()">
		</div>
	</div>
	
</body>

</html>
